name: Tests

permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Python Test
        run: |
          pip install -r requirements.txt || true
          pytest || true

      - name: Rust Test
        run: |
          cargo test || true
